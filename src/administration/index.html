<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/web3.min.js"></script>
    <script type="text/javascript" src="../js/truffle-contract.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <h1>Administración</h1>
    <h2>Hay <span id="companyCount">-1</span> compañia/s registradas</h2>

    <h2>Create company</h2>
    <form onsubmit="App.createCompany(); return false;">
        <table >
        <tr><td>Company name:</td> <td>Value:</td></tr>
        <tr><td><input type="text" id="companyName" maxlength="50"/></td> <td><input type="text" id="valueEth" maxlength="50"/></td></tr>
        <tr><td><input type="submit" value="Create"/></td></tr>
        </table>       
    </form>

    <h2>Activate company</h2>
    <form onsubmit="App.activateCompany(); return false;">
        Company address:<br>
        <input type="text" id="companyAddress" maxlength="200"/><br>
        Required funds to activate (in ETH):<br>
        <input type="number" id="requiredFunds" min="0" max="999999"/><br>
        <input type="submit" value="Activate"/>
    </form>

    <h2>Retrieve company info</h2>
    <form onsubmit="getCompanyInfo()">
        Company address:<br>
        <input type="text" id="companyAddress" maxlength="200"/><br>
        <input type="submit" value="Retrieve"/>
    </form>
</html>
